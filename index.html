<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
    <title>My Task Assistant</title>
</head>
<body>
    <div id="todo">
        <h1>My Todo Lists <i id="pencil" class="fas fa-pencil-alt"></i></h1>

            <div id="toggle">
                <input type="text" placeholder="Add New Todo">
                <input id="time"  type="datetime-local" placeholder="time">
        </div>

        <ul class="todos">
            <li><span><i class="fas fa-trash"></i>Pray</span</li>
        </ul>
           <br><br> 
        <div id="buttons">
            <button class="save">Save</button>
            <button class="clear">Delete All</button>
        </div>



    </div>
    <script  src="app.js"></script>
</body>
</html>
