<html lang="en">
<head>

    <title>My Task Assistant</title>
</head>
<body>
    <div id="todo">
        <h1>My Todo Lists <i 1d="pencil" class="fas fa-pencil-alt"></i></h1>

        <ul class="todos">

        </ul>

        <div id="buttons">
            <button class="save">Save</button>
            <button class="clear">Delete All</button>
        </div>



    </div>
